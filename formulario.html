<!DOCTYPE html>
<html lang="es">

<head>
  <title>Formulario de Procedimientos Estándares</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding-top: 50px;
    }

    .btn-link {
      margin-right: 15px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    button[type="submit"] {
      margin-top: 20px;
    }
  </style>

</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <a href="login.html" class="btn btn-link">Iniciar sesion</a>
      </div>
      <div class="col">
        <a href="tabla.html" class="btn btn-link" style="color:silver">Ir a Tabla</a>
      </div>
      <div class="col">
        <a href="tarjetas.html" class="btn btn-link" style="color:silver">Ir a Tarjetas</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Nuevo Documento</h2>
    <form>
      <div class="form-group">
        <label for="procedimiento">Procedimiento</label>
        <input type="text" class="form-control" id="procedimiento" placeholder="Ingrese el procedimiento">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Implementación</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="form-group">
        <label for="version">Versión</label>
        <input type="number" class="form-control" id="version" placeholder="Ingrese la versión">
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado">
          <option>Seleccione el estado</option>
          <option>Efectivo</option>
          <option>Aprobado</option>
          <option>En Aprobacion</option>
          <option>Revisado</option>
          <option>En Revision</option>
          <option>Draft</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Adjunte el procedimiento</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
